
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Contact</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="emailmessage.Name" name="Name" placeholder="Naam" #Name>
            </mat-form-field>       
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="emailmessage.Email" name="Email" >
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Dit is geen geldige email
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>verplicht</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="emailmessage.Subject" name="Subject" placeholder="Onderwerp">
              </mat-form-field>  
              <mat-form-field class="example-full-width">
               <textarea matInput [(ngModel)]="emailmessage.Body" name="Body" placeholder="Commentaar" rows="3"></textarea>
              </mat-form-field>
              <button mat-button name="send" (click)="SendMail()">Send mail</button>
              <button mat-button name="reset" (click)="ResetEmail()">Reset</button>
          </form>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
